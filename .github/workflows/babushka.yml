name: babushka
on:
  push:
    branches: [ "main" ]
    paths:
      - "babushka.txt"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - { os: 0, node: 18 }
          - { os: 1, node: 20 }
          - { os: 2, node: 21 }
          - { os: 3, node: 22 }
          - { os: 4, node: 23 }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.config.node }}

      - name: Unzip babushka.zip
        run: |
          sudo apt install -y unzip
          unzip babushka.zip

      - name: materialise against embed until
        run: |
          npm install --ignore-scripts
          timeout 340m node main.js || echo "babushka executed"